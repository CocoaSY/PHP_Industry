<!-- BEGIN SECTION -->
<section id="container">

    <!-- BEGIN MAIN CONTENT -->

            <!-- BEGIN ROW  -->

                <div class="col-lg-12">

                            <a class="btn btn-success" data-toggle="modal" href="#addCategory">

                    <form id="form" action="__CONTROLLER__/deleteCateM" method="post">

                            <header class="panel-heading">

                                <span class="tools pull-right">

                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkAll" onclick="selAll()"></th>

                                    <th>栏目类型</th>
                                    <th>基本操作</th>
                                </tr>
                                </thead>

                                <tbody>

                                <volist  name="cates" id="ele">
                                    <tr>
                                        <td><input type="checkbox" class="check" name="dels[]" value="{$ele.cate_id}"></td>
                                        <td>
                                            <input style="width: 50px" class="form-control small" oldval="{$ele.cate_id}" value="{$ele.cate_id}" type="text" onchange="chgID(this)">
                                        </td>
                                        <td class="hidden-phone">{$ele.pre}{$ele.cate_name}</td>
                                        <td>
                                            <if condition="$ele['cate_pic'] neq ''">

                                                <else />
                                                <span class="label label-info label-mini">NO Pic</span>
                                            </if>
                                        </td>
                                        <td>
                                            <a class="pid_{$ele.cate_pid}">{$ele.cate_pid}</a>
                                        </td>
                                        <td>
                                            <if condition="$ele['cate_nav'] eq 1">
                                                是
                                                <else />
                                                否
                                            </if>
                                        </td>
                                        <td>
                                            <volist name="catetypes" id="vo">
                                                <if condition="$vo['catet_id'] eq $ele['cate_type']">{$vo.catet_name}</if>
                                            </volist>
                                        </td>
                                        <td>
                                            <a cid="{$ele.cate_id}" onclick="getCategory(this)" class="btn btn-success btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a cid="{$ele.cate_id}" onclick="delCategory(this)" class="btn btn-primary btn-xs">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>




                                </tbody>


                            </table>

                        </section>
                    </form>
                </div>

            </div>
            <!-- END ROW  -->
        </section>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

    <include file="Common/footee" />
</section>

<include file="Common/footer" />

<script type="text/javascript" language="JavaScript">
    function selAll(){
        var forms = document.getElementsByTagName("form");
        var form = forms[0];
        var cks = form.getElementsByTagName("input");
        for(var i=0;i<cks.length;i++){
            cks[i].check();
        }
    }

    var chgidURL = "__CONTROLLER__/chgID";
    function chgID(chgInput){
        var oldval = chgInput.getAttribute("oldval");console.log(oldval);
        var val = chgInput.value;console.log(val);

        $.post(chgidURL,{"oldid":oldval,"newid":val},function(data){
            if(data['rs']!=0){
                var eles = $(".pid_"+oldval);
                for(var i=0;i<eles.length;i++){
                    var ele = eles[i];
                    $(ele).html(val);
                    $(ele).attr("class","pid_"+val);
                }
                chgInput.setAttribute("oldval",val);
            }else{
                myAlert.setMsg(data['msg']);
                myAlert.show();
            }
        });

    }

</script>

<div class="modal fade" id="addCategory"  >

<script type="text/javascript" language="JavaScript">
    var addCategoryURL = "__CONTROLLER__/addCategory";
    function addCategory(){
        $("#addCategoryForm").ajaxSubmit({
            type:'post',
            url: addCategoryURL,
            beforeSubmit: function(){
                $("#addCategory").modal("hide");
                myAlert.setMsg("数据上传中...");
                myAlert.show();
            },
            success: function(res){
                if(res['rs'] == 1){ // 成功
                    // TODO 插入新数据


                }else{              // 失败
                    console.log("失败");
                }
                myAlert.setMsg(res['msg']);
            },
            resetForm: false,
            clearForm: false
        });
    }

    var getCategoryURL = "__CONTROLLER__/getCategory";
    function getCategory(a){
        $.post(getCategoryURL,{"cid":$(a).attr("cid")},function(data){
            $("#editCategory #e_cate_id").val(data['cate_id']);
            $("#editCategory #e_cate_name").val(data['cate_name']);
            $("#editCategory #e_cate_ename").val(data['cate_ename']);
            $("#editCategory #e_cate_keywords").val(data['cate_keywords']);
            $("#editCategory #e_cate_desc").val(data['cate_desc']);
            $("#editCategory #e_content").val(data['cate_content']);

            var type = document.getElementById("e_cate_type");
            var sels = type.getElementsByTagName("input");
            for(var i=0;i < sels.length ; i++){
                var sel = sels[i];
                if($(sel).val() == data['cate_type']){
                    $(sel).prop("checked",true);
                }
            }

            if(data['cate_nav'] == 1){
                $("#editCategory #e_cate_nav").prop('checked',true);
            }

            var select = document.getElementById("e_cate_pid");
            var ops = select.getElementsByTagName("option");
            for(var i=0;i < ops.length ; i++){
                var op = ops[i];
                if($(op).val() == data['cate_pid']){
                    $(op).prop("selected",true);
                }
                if($(op).val() == data['cate_id']){
                    $(op).css("display","none");
                }
            }

            if(data['cate_pic'].length>0){
                $("#editCategory img").attr("src",data['cate_pic']);
            }
            $('#editCategory').modal();
        });
    }

    var updateCategoryURL = "__CONTROLLER__/updateCategory";
    function updateCategory(){
        $("#editCategoryForm").ajaxSubmit({
            type:'post',
            url: updateCategoryURL,
            beforeSubmit: function(){
                $("#editCategory").modal("hide");
                myAlert.setMsg("数据更新中...");
                myAlert.show();
            },
            success: function(res){
                if(res['rs'] == 1){ // 成功
                    // TODO 更新新数据


                }else{              // 失败
                    console.log("失败");
                }
                myAlert.setMsg(res['msg']);
            },
            resetForm: false,
            clearForm: false
        });
    }

    var delCategoryURL = "__CONTROLLER__/delCategory";
    function delCategory(a){
        $.post(delCategoryURL,{"cid":$(a).attr("cid")},function(data){
            if(data['rs'] == 1){
                $(a).parent().parent().remove();
            }else{

            }
            myAlert.setMsg(data['msg']);
            myAlert.show();
        });
    }

</script>
