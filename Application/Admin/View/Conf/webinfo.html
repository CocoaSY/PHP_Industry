<include file="Common/head" />


<!-- BEGIN SECTION -->
<section id="container">
    <include file="Common/header" />
    <include file="Common/nav" />

    <!-- BEGIN MAIN CONTENT -->
    <section id="main-content">
        <!-- BEGIN WRAPPER  -->
        <section class="wrapper">
            <!-- BEGIN ROW  -->
            <div class="row">
                <div class="col-lg-6">
                    <section class="panel">
                        <header class="panel-heading">
                            <span class="label label-primary">添加配置项</span>
                           <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-chevron-down"></a>
                           <a href="javascript:;" class="fa fa-times"></a>
                           </span>
                        </header>
                        <div class="panel-body">


                            <form role="form" action="" method="post" enctype="multipart/form-data">

                                <volist name="confs" id="conf">
                                    <div class="form-group">
                                        <label for="{$conf.cf_ename}">{$conf.cf_name}</label>

                                        <switch name="conf.cft_id">

                                            <case value="1">
                                                <input class="form-control" id="{$conf.cf_ename}" type="{$conf.cft_ename}" name="{$conf.cf_ename}" value="{$conf.cf_value}">
                                            </case>

                                            <case value="2">
                                                <textarea class="form-control" id="{$conf.cf_ename}" name="{$conf.cf_ename}" cols="30" rows="10">{$conf.cf_value}</textarea>
                                            </case>

                                            <case value="3">
                                                <volist name="conf.values" id="ele">
                                                    <input class="form-control" id="{$conf.cf_ename}" type="{$conf.cft_ename}" name="{$conf.cf_ename}" value="{$ele}" <if condition="$ele eq $conf['cf_value']">checked</if>>
                                                    <span>{$ele}</span>
                                                </volist>
                                            </case>

                                        </switch>
                                    </div>
                                </volist>

                                <button type="submit" class="btn btn-info" onclick="subform()">提交</button>
                                <input id="sub" type="submit" name="sub" value="submit" hidden="yes">
                            </form>


                        </div>
                    </section>
                </div>
            </div>
            <!-- END ROW  -->
        </section>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

    <include file="Common/footee" />
</section>

<include file="Common/footer" />
<script type="text/javascript" language="JavaScript">
    function subform(){
        var sub = document.getElementById("sub");
        sub.click();
    }

</script>
<include file="Common/foot" />
