<include file="Common/head" />


<!-- BEGIN SECTION -->
<section id="container">
    <include file="Common/header" />
    <include file="Common/nav" />

    <!-- BEGIN MAIN CONTENT -->
    <section id="main-content">
        <!-- BEGIN WRAPPER  -->
        <section class="wrapper">
            <!-- BEGIN ROW  -->
            <div class="row">

                <div class="col-lg-12">
                    <form id="form" action="__CONTROLLER__/deleteLinkM" method="post">
                        <section class="panel">

                            <header class="panel-heading">
                                <span class="label label-primary">链接列表</span>
                           <span class="tools pull-right">
                           <input type="submit" name="sub" value="批量删除">
                           </span>
                            </header>


                            <table class="table table-striped table-advance table-hover">

                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkAll"></th>
                                    <td>超链接ID</td>
                                    <td>超链接标题</td>
                                    <td>超链接图片</td>
                                    <td>是否显示超链接</td>
                                    <td>超链接描述</td>
                                    <td>基本操作</td>
                                </tr>
                                </thead>

                                <tbody>

                                <volist  name="links" id="ele">
                                    <tr>
                                        <td><input type="checkbox" class="check" name="dels[]" value="{$ele.li_id}"></td>
                                        <td><a href="#">{$ele.li_id}</a></td>
                                        <td class="hidden-phone">{$ele.li_title}</td>
                                        <td>

                                            <if condition="$ele['li_pic'] neq ''">
                                                <img src="{$ele.li_pic}" width="30" height="30">
                                                <else />
                                                <span class="label label-info label-mini">NO Pic</span>
                                            </if>

                                        </td>
                                        <td>
                                            <if condition="$ele['li_show'] eq 1">
                                                是
                                                <else />
                                                否
                                            </if>
                                        </td>

                                        <td>{$ele.li_desc}</td>

                                        <td>
                                            <a href="__CONTROLLER__/edit/li_id/{$ele.li_id}" class="btn btn-success btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a  href="__CONTROLLER__/deleteLink/li_id/{$ele.li_id}" class="btn btn-primary btn-xs">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>




                                </tbody>


                            </table>

                        </section>
                    </form>
                </div>

            </div>
            <!-- END ROW  -->
        </section>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

    <include file="Common/footee" />
</section>

<include file="Common/footer" />

<include file="Common/foot" />
