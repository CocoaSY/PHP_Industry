<include file="Common/head" />


<!-- BEGIN SECTION -->
<section id="container">
    <include file="Common/header" />
    <include file="Common/nav" />

    <!-- BEGIN MAIN CONTENT -->
    <section id="main-content">
        <!-- BEGIN WRAPPER  -->
        <section class="wrapper">
            <!-- BEGIN ROW  -->

            <div class="col-lg-6">
                <section class="panel">
                    <div class="panel-body">
                        <a class="btn btn-success" data-toggle="modal" href="#addTopicCate">
                            添加话题类别
                        </a>
                    </div>
                </section>

                <section class="panel">
                    <header class="panel-heading">
                        <span class="label label-primary">话题类别</span>
                           <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-chevron-down"></a>
                           <a href="javascript:;" class="fa fa-times"></a>
                           </span>
                    </header>
                    <table id="tcate" class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>中文名称</th>
                            <th>英文名称</th>
                            <td>基本操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="tcates" id="ele">
                            <tr>
                                <td>{$ele.t_id}</td>
                                <td>{$ele.name}</td>
                                <td>{$ele.ename}</td>
                                <td>
                                    <a cid="{$ele.t_id}" onclick="getCategory(this)" class="btn btn-success btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a cid="{$ele.t_id}" onclick="delCategory(this)" class="btn btn-primary btn-xs">
                                        <i class="fa fa-trash-o"></i>
                                    </a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </section>

            </div>

            <!-- END ROW  -->
        </section>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

    <include file="Common/footee" />
</section>

<include file="Common/footer" />

<div class="modal fade" id="addTopicCate"  >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加话题分类</h4>
            </div>
            <form id="addCate" class="form-horizontal" role="form" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputTcateName" class="col-lg-2 col-sm-2 control-label">名称</label>
                        <div class="col-lg-10">
                            <input name="tcatename" type="text" class="form-control" id="inputTcateName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTcateEname" class="col-lg-2 col-sm-2 control-label">英文名称</label>
                        <div class="col-lg-10">
                            <input name="tcateename" type="text" class="form-control" id="inputTcateEname">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="addCateClose" data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-success"type="button" onclick="addCate()">提交话题</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editTopicCate"  >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">编辑话题分类</h4>
            </div>
            <form id="editTopicCateForm" class="form-horizontal" role="form" method="post">
                <input hidden="yes" id="e_cid" name="cid">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="e_name" class="col-lg-2 col-sm-2 control-label">名称</label>
                        <div class="col-lg-10">
                            <input name="name" type="text" class="form-control" id="e_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="e_ename" class="col-lg-2 col-sm-2 control-label">英文名称</label>
                        <div class="col-lg-10">
                            <input name="ename" type="text" class="form-control" id="e_ename">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success"type="button" onclick="updateCategory()">提交话题</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" language="JavaScript">
    var addCategory = "__CONTROLLER__/addCategory";
    function addCate(){
        $.post(addCategory,$("#addCate").serialize(),function(res){
            $("#addCateClose").click();
            console.log(res);
            if(res['rs']==1){
                var tr = document.createElement("tr");
                for(var i in res['info']){
                    var td = document.createElement("td");
                    td.innerHTML = res['info'][i];
                    tr.appendChild(td);
                }
                var aTD = document.createElement("td");
                aTD.innerHTML = "<a href=\"__CONTROLLER__/editCate/t_id/"+res['info']['t_id']+"\" class=\"btn btn-success btn-xs\"> <i class=\"fa fa-edit\"></i> </a> <a  href=\"__CONTROLLER__/deleteACate/t_id/"+res['info']['t_id']+"\" class=\"btn btn-primary btn-xs\"> <i class=\"fa fa-trash-o\"></i> </a>";
                tr.appendChild(aTD);

                var tcate = document.getElementById("tcate");
                var tbody = tcate.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);

            }
            myAlert.setMsg(res['msg']);
            myAlert.show();
        });

    }

    var getCategoryURL = "__CONTROLLER__/getCategory";
    function getCategory(a){
        $.post(getCategoryURL,{"cid":$(a).attr("cid")},function(data){
            var json = zsy_json_decode(data);
            $("#editTopicCate #e_cid").val(json['t_id']);
            $("#editTopicCate #e_name").val(json['name']);
            $("#editTopicCate #e_ename").val(json['ename']);
            $("#editTopicCate").modal("show");
        });
    }

    var updateCategoryURL = "__CONTROLLER__/updateCategory";
    function updateCategory(){
        $("#editTopicCateForm").ajaxSubmit({
            type:'post',
            url: updateCategoryURL,
            beforeSubmit: function(){
                $("#editTopicCate").modal("hide");
                myAlert.setMsg("数据更新中...");
                myAlert.show();
            },
            success: function(res){
                if(res['rs'] == 1){ // 成功
                    // TODO 更新新数据


                }else{              // 失败
                    console.log("失败");
                }
                myAlert.setMsg(res['msg']);
            },
            resetForm: false,
            clearForm: false
        });
    }

    var delCategoryURL = "__CONTROLLER__/delCategory";
    function delCategory(a){
        $.post(delCategoryURL,{"cid":$(a).attr("cid")},function(data){
            var json = zsy_json_decode(data);
            if(json['rs'] == 1){
                $(a).parent().parent().remove();
            }else{

            }
            myAlert.setMsg(json['msg']);
            myAlert.show();
        });
    }

</script>
