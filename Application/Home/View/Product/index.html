
<include file="Common/head" />

<div id="wrapper" class="home-page">

    <include file="Common/header" />

    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">{$cCate.cate_name}</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="about-logo">
                        {$cCate.cate_content}
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Start Gallery 1-2 -->
    <section id="gallery-1" class="content-block section-wrapper gallery-1">
        <div class="container">

            <div class="row">
                <div id="isotope-gallery-container">

                    <volist name="articles" id="ele">
                        <div class="col-md-4 col-sm-6 col-xs-12 gallery-item-wrapper artwork creative">
                            <div class="gallery-item">
                                <div class="gallery-thumb">
                                    <img src="{$ele.ar_pic}" class="img-responsive" alt="1st gallery Thumb">
                                    <div class="image-overlay"></div>
                                    <a href="{$ele.ar_pic}" class="gallery-zoom"><i class="fa fa-eye"></i></a>
                                    <a href="__MODULE__/Article/index/ar_id/{$ele.ar_id}" class="gallery-link"><i class="fa fa-link"></i></a>
                                </div>
                                <div class="gallery-details">
                                    <div class="editContent">
                                        <h5>{$ele.ar_title}</h5>
                                    </div>
                                    <div class="editContent">
                                        <p>{$ele.ar_desc}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.gallery-item-wrapper -->
                    </volist>

                </div>
                <!-- /.isotope-gallery-container -->
            </div>
            <!-- /.row -->
            <!-- /.container -->
        </div>
    </section>
    <!--// End Gallery 1-2 -->


    <include file="Common/footer" />

</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

<include file="Common/foot" />
